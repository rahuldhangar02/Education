<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/" th:replace="base::Layout(~{::section})">
<head>
<meta charset="ISO-8859-1">

</head>
<body>
 <section> 
          
             
            <!-- Start Second Form -->
              <div class="col-lg-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">View Content</h4>
   
                  <div class="table-responsive">
                    <table class="table table-hover" id="example">
                    
                      <thead>
                        <tr>
                          <th>Id</th>
                          <th>Title</th>
                          <th>Date</th>
                          <th>Class Name</th>
                           <th>Subject Name</th>
                           <th>Action</th>
                          
                        </tr>
                      </thead>
                      <tbody>
                       <tr th:each="data:${contentlist}">
                       <td th:text="${data.id}"></td>
                       <td th:text="${data.title}"></td>
                       <td th:text="${data.date}"></td>
                       <td th:text="${data.className}"></td>
                       <td th:text="${data.subjectName}"></td>
                      
                      
                       <td><div class="btn-group">
                       <a th:href="@{/deletesubject/{id}(id=${data.id})}" class="btn btn-danger">Delete</a>
                      <a th:href="@{/showsubject/{id}(id=${data.id})}" class="btn btn-primary">Update</a>
                       </div></td>
                     
                       </tr>
                      </tbody>
                    </table>
                    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
	<script src="https://cdn.datatables.net/1.10.21/js/dataTables.bootstrap.min.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
	    $('#example').DataTable();
	} );
	</script>
                  </div>
                </div>
              </div>
            </div>
            <!--End of Second form-->
            
 </section>
 
</body>

</html>
