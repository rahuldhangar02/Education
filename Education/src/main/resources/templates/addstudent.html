<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/" th:replace="base::Layout(~{::section})">
<head>
<meta charset="ISO-8859-1">

</head>
<body>
 <section> 
  
      <div class="col-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Upload Content</h4>
                               <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert alert-dismissible" role="alert">
                 <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
<h5 class="text-center" th:text="${session.message.content}"></h5>
<th:block th:text="${#session.removeAttribute('message')}"></th:block>
</div>
                 <form class="forms-sample"  th:action="@{/savestudent}" method="post" th:object="${addstudent}" >
                    <div class="form-group">
                      <label for="exampleInputName1">Student Name</label>
                      <input type="text" name="name" class="form-control" id="exampleInputName1" placeholder="Student Name" required="required">
                    </div>
                    
                      <div class="form-group">
                    <label for="exampleFormControlSelect2">Select Class</label>
                    <select name="className"  class="form-control" id="exampleFormControlSelect2">
                     <option th:each="data :${classlist}" th:text="${data.clsname}">Select Class Name</option>
                    </select>
                  </div>
                    <div class="form-group">
                      <label for="exampleInputName1">Mobile No</label>
                      <input type="text" name="mobileNo" class="form-control" id="exampleInputName1" placeholder="Mobile No" required="required">
                    </div>
                 <div class="form-group">
                      <label for="exampleInputName1">Email</label>
                      <input type="email" name="email" class="form-control" id="exampleInputName1" placeholder="Email" required="required">
                    </div>
                  <div class="form-group">
                      <label for="exampleInputName1">Password</label>
                      <input type="password" min="2" maxlength="10" name="password" class="form-control" id="exampleInputName1" placeholder="Enter Password Here" required="required">
                    </div>
                  
                   
                    <button type="submit" class="btn btn-primary mr-2">Submit</button>
                  
                  </form>
                </div>
              </div>
            </div>
          
      
 </section>
 
</body>

</html>
