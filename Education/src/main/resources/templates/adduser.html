<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/" th:replace="base::Layout(~{::section})">
<head>
<meta charset="ISO-8859-1">

</head>
<body>
 <section> 
              <div class="row">
              <div class="col-md-4 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Add User</h4>
     <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert alert-dismissible" role="alert">
                 <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
<h5 class="text-center" th:text="${session.message.content}"></h5>
<th:block th:text="${#session.removeAttribute('message')}"></th:block>
</div>
                  <form class="forms-sample" th:action="@{/adduser}" method="post" th:object="${adduser}">
                 
                 <div class="form-group">
                      <label for="exampleInputUsername1">User Name</label>
                      <input type="text" name="name"  class="form-control" id="exampleInputUsername1" placeholder="Enter User Name" required="required">
                    </div>
                  <div class="form-group">
                      <label for="exampleInputUsername1">Email</label>
                      <input type="email" name="email"  class="form-control" id="exampleInputUsername1" placeholder="Enter Email" required="required">
                    </div>
                     <div class="form-group">
                      <label for="exampleInputUsername1">Password</label>
                      <input type="password" name="password"  class="form-control" id="exampleInputUsername1" placeholder="Enter Password " required="required">
                    </div>
                   
                    
                 
                    
                    <button type="submit" class="btn btn-primary mr-2">Submit</button>
                   
                  </form>
                </div>
              </div>
            </div>
            <!-- Start Second Form -->
              <div class="col-lg-8 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">View Records</h4>
                  <div th:if="${session.message1}" th:classappend="${session.message1.type}" class="alert alert-dismissible" role="alert">
                 <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
<h5 class="text-center" th:text="${session.message1.content}"></h5>
<th:block th:text="${#session.removeAttribute('message1')}"></th:block>
</div>
                  <div class="table-responsive">
                    <table class="table table-hover" id="example">
                    
                      <thead>
                        <tr>
                          <th>Class Id</th>
                          <th>User Name</th>
                          <th>Email</th>
                          <th>Password</th>
                          <th>Role</th>
                          
                          
                        </tr>
                      </thead>
                      <tbody>
                       <tr th:each="data:${userlist}">
                       <td th:text="${data.id}"></td>
                       <td th:text="${data.name}"></td>
                       <td th:text="${data.email}"></td>
                       <td th:text="${data.password}"></td>
                       <td th:text="${data.role}"></td>
                       <td><div class="btn-group">
                       <a th:href="@{/deletesubject/{id}(id=${data.id})}" class="btn btn-danger">Delete</a>
                      <a th:href="@{/showsubject/{id}(id=${data.id})}" class="btn btn-primary">Update</a>
                       </div></td>
                     
                       </tr>
                      </tbody>
                    </table>
                    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
	<script src="https://cdn.datatables.net/1.10.21/js/dataTables.bootstrap.min.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
	    $('#example').DataTable();
	} );
	</script>
                  </div>
                </div>
              </div>
            </div>
            <!--End of Second form-->
            </div>
 </section>
 
</body>

</html>
