<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/" th:replace="base::Layout(~{::section})">
<head>
<meta charset="ISO-8859-1">

</head>
<body>
 <section> 
          
             
            <!-- Start Second Form -->
              <div class="col-lg-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                
                  <h4 class="card-title">View Student</h4>
                                     <div th:if="${session.message1}" th:classappend="${session.message1.type}" class="alert alert-dismissible" role="alert">
                 <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
<h5 class="text-center" th:text="${session.message1.content}"></h5>
<th:block th:text="${#session.removeAttribute('message1')}"></th:block>
</div>
                  <div class="table-responsive">
                    <table class="table table-hover" id="example">
                    
                      <thead>
                        <tr>
                          <th>Id</th>
                          <th>Name</th>
                          <th>Class</th>
                          <th>Mobile</th>
                           <th>Email</th>
                           <th>Password</th>
                            <th>Status</th>
                             <th>Action</th>
                          
                        </tr>
                      </thead>
                      <tbody>
                       <tr th:each="data:${studentlist}">
                       <td th:text="${data.id}"></td>
                       <td th:text="${data.name}"></td>
                       <td th:text="${data.className}"></td>
                       <td th:text="${data.mobileNo}"></td>
                       <td th:text="${data.email}"></td>
                       <td th:text="${data.password}"></td>
                       <td th:text="${data.status}"></td>
                      
                      
                       <td><div class="btn-group">
                       <a th:href="@{/deletestudent/{id}(id=${data.id})}" class="btn btn-danger">Delete</a>
                      <a th:href="@{/verifystudent/{id}(id=${data.id})}" class="btn btn-primary">Verify</a>
                      <a th:href="@{/showVideo/{id}(id=${data.id})}" class="btn btn-secondary">Unverify</a>
                       </div></td>
                     
                       </tr>
                      </tbody>
                    </table>
                    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
	<script src="https://cdn.datatables.net/1.10.21/js/dataTables.bootstrap.min.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
	    $('#example').DataTable();
	} );
	</script>
                  </div>
                </div>
              </div>
            </div>
            <!--End of Second form-->
            
 </section>
 
</body>

</html>
