<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/" th:replace="base::Layout(~{::section})">
<head>
<meta charset="ISO-8859-1">

</head>
<body>
 <section> 
  
      <div class="col-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Upload Content</h4>
                               <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert alert-dismissible" role="alert">
                 <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
<h5 class="text-center" th:text="${session.message.content}"></h5>
<th:block th:text="${#session.removeAttribute('message')}"></th:block>
</div>
                 <form class="forms-sample"  th:action="@{/saveVideo}" method="post" th:object="${video}" >
                 <div class="form-group">
                      <label for="exampleInputName1">Title Name</label>
                      <input type="number" name="id" th:value="${video.id}" class="form-control" id="exampleInputName1" placeholder="Title Name" readonly="readonly">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputName1">Title Name</label>
                      <input type="text" name="title" th:value="${video.title}"  class="form-control" id="exampleInputName1" placeholder="Title Name" required="required">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputEmail3">Date</label>
                      <input type="date" name="date" th:value="${video.date}"  class="form-control" id="exampleInputEmail3" required="required">
                    </div>
                      <div class="form-group">
                      <label for="exampleInputName1">Class Name</label>
                      <input type="text" name="className" th:value="${video.className}"  class="form-control" id="exampleInputName1" placeholder="Title Name" readonly="readonly">
                     </div>
                       <div class="form-group">
                      <label for="exampleInputName1">Subject Name</label>
                      <input type="text" name="subjectName" th:value="${video.subjectName}"  class="form-control" id="exampleInputName1" placeholder="Title Name" readonly="readonly">
                     </div>
                 
                  <div class="form-group">
                      <label for="exampleInputName1">Youtube Url</label>
                      <input type="text" name="url" th:value="${video.url}"  class="form-control" id="exampleInputName1" placeholder="Enter Youtube Url" required="required">
                    </div>
                  
                   
                    <button type="submit" class="btn btn-primary mr-2">Submit</button>
                  
                  </form>
                </div>
              </div>
            </div>
          
      
 </section>
 
</body>

</html>
